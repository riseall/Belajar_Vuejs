<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Vue #5 Directive data Binding</title>
    <style>
        .preview {
            padding: 10px;
            background-color: azure;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <!-- element container aplikasi -->
    <div id="app">
        <fieldset>
            <legend>Buat Artikel</legend>
            <p><input type="text" v-model:value="title" placeholder="judul artikel"></p>
            <p><textarea v-model:value="content"></textarea></p>
        </fieldset>

        <div class="preview">
            <h1 v-text="title"></h1>
            <hr>
            <div v-html="content"></div>
            <hr>
            <p>konten dalam plain text</p>
            <div v-text="content"></div>
            <hr>
            <p>Cuma render sekali</p>
            <div v-once>{{ content }}</div>
        </div>
    </div>

    <!-- aplikasi vue -->
    <script>
        var app = new Vue({
            el:"#app",
            data: {
                title: "Tutorial Vuejs",
                content: "<pre>Ini adalah tutorial</pre>"
            }
        })
    </script>
    
</body>

</html>
